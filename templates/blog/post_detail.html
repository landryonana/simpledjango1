{% extends 'base.html' %}

{% load static %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block icon %}
<link rel="shortcut icon" href="{{post.image}}">
{% endblock %}

{% block content %}
<article class="blog-post px-3 py-5 p-md-5">
    <div class="container">
        <header class="blog-post-header">
            <h2 class="title mb-2">{{ post.title }}</h2>
            <div class="meta mb-3"><span class="date">Published {{ post.publish }}</span></div>
        </header>

        <div class="blog-post-body">
            <figure class="blog-banner">
                <img class="img-fluid" src="{% if post.image %}{{post.image}}
            {% else %} {% static 'assets/images/no_image.png' %} {% endif %}" alt="{{ post.title }}">
            </figure>
            <p>{{ post.body|linebreaks }} </p>
        </div>
    </div>
</article>
{% endblock %}
